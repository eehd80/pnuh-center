<html>
    <head>
        <title>My Now Amazing Webpage</title>
        <link rel="stylesheet" type="text/css" href="./include/vender/slick/slick.css" />
        <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
        <style>
            .your-class {
                width: 560px;
                height: 530px;
                background: #000;
            }
            .slick-list {
                overflow: visible;
            }
            .slick-slide {
                margin: 0 50px;
            }
            img {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div class="your-class">
            <div><img src="./images/main/mHealth-img1.png" alt="" /></div>
            <div><img src="./images/main/mHealth-img2.png" alt="" /></div>
            <div><img src="./images/main/mHealth-img3.png" alt="" /></div>
        </div>

        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="./include/vender/slick/slick.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                $(".your-class").slick({
                    infinite: true,
                    // autoplay: true,
                    speed: 300,
                    slidesToShow: 1,
                    centerMode: true,
                    centerPadding: "60px",
                });
            });
        </script>
    </body>
</html>
